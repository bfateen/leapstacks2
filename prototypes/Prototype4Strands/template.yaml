AWSTemplateFormatVersion: '2010-09-09'
Description: 'Strands Agents with MCP - Real SDK Implementation using proven layer methodology with HTML Frontend'

Parameters:
  ProjectName:
    Type: String
    Description: Name of the project (used for resource naming)
    Default: 'strands-mcp-demo'
    AllowedPattern: '^[a-z0-9\-]+$'
    
  Environment:
    Type: String
    Description: Environment name
    Default: 'dev'
    AllowedValues: [dev, staging, prod]

Resources:
  # =============================================
  # S3 Bucket for Artifacts (Private & Secure)
  # =============================================
  ArtifactsBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BucketName: !Join
        - "-"
        - - !Sub "${ProjectName}-${Environment}-artifacts"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      VersioningConfiguration:
        Status: Enabled

  # S3 Cleanup Function (from working template)
  S3CleanupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:ListObjectVersions
                  - s3:DeleteObjectVersion
                  - s3:ListBucketVersions
                Resource: 
                  - !Sub '${ArtifactsBucket.Arn}'
                  - !Sub '${ArtifactsBucket.Arn}/*'

  S3CleanupFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt S3CleanupRole.Arn
      Timeout: 300
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          
          def handler(event, context):
              try:
                  if event['RequestType'] == 'Delete':
                      bucket_name = event['ResourceProperties']['BucketName']
                      s3 = boto3.client('s3')
                      
                      # List and delete all objects
                      paginator = s3.get_paginator('list_objects_v2')
                      for page in paginator.paginate(Bucket=bucket_name):
                          if 'Contents' in page:
                              objects = [{'Key': obj['Key']} for obj in page['Contents']]
                              s3.delete_objects(Bucket=bucket_name, Delete={'Objects': objects})
                      
                      # List and delete all object versions
                      paginator = s3.get_paginator('list_object_versions')
                      for page in paginator.paginate(Bucket=bucket_name):
                          if 'Versions' in page:
                              versions = [{'Key': obj['Key'], 'VersionId': obj['VersionId']} for obj in page['Versions']]
                              s3.delete_objects(Bucket=bucket_name, Delete={'Objects': versions})
                          if 'DeleteMarkers' in page:
                              markers = [{'Key': obj['Key'], 'VersionId': obj['VersionId']} for obj in page['DeleteMarkers']]
                              s3.delete_objects(Bucket=bucket_name, Delete={'Objects': markers})
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  ArtifactsBucketCleanupResource:
    Type: Custom::S3Cleanup
