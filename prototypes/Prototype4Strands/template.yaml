  FunctionCodeUploaderTrigger:
    Type: Custom::FunctionCodeUploader
    Properties:
      ServiceToken: !GetAtt FunctionCodeUploader.Arn
      DestinationBucket: !Ref ArtifactsBucket
      Version: "2.0"  # Increment this to force updates

  # =============================================
  # IAM Roles
  # =============================================
  
  StrandsAgentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'

  McpServerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EmployeeTableAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: 
                  - !GetAtt EmployeeTable.Arn
                  - !Sub '${EmployeeTable.Arn}/index/*'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt McpSessionTable.Arn
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:GetBucketLocation
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: 
                  - !Sub '${ArtifactsBucket.Arn}'
                  - !Sub '${ArtifactsBucket.Arn}/*'

  # =============================================
  # Lambda Functions with Real SDK Layers
  # =============================================
  
  StrandsAgentFunction:
    Type: AWS::Lambda::Function
    DependsOn: [StrandsLayer, FunctionCodeUploaderTrigger]
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-strands-agent'
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt StrandsAgentRole.Arn
      Timeout: 120
      MemorySize: 1024
      Layers:
        - !Ref StrandsLayer
      Environment:
        Variables:
          MCP_SERVER_URL: !Sub 
            - 'https://${ApiId}.execute-api.${AWS::Region}.amazonaws.com/prod/mcp'
            - ApiId: !Ref ApiGateway
      Code:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: 'strands-function.zip'

  McpServerFunction:
    Type: AWS::Lambda::Function
    DependsOn: [McpLayer, FunctionCodeUploaderTrigger]
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-mcp-server'
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt McpServerRole.Arn
      Timeout: 60
      MemorySize: 512
      Layers:
        - !Ref McpLayer
      Environment:
        Variables:
          MCP_SESSION_TABLE: !Ref McpSessionTable
          ARTIFACTS_BUCKET: !Ref ArtifactsBucket
          EMPLOYEE_TABLE: !Ref EmployeeTable
      Code:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: 'mcp-function.zip'

  # =============================================
  # API Gateway
  # =============================================
  
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-api'
      Description: 'Strands Agents with MCP Server API (Real SDK)'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Agent Resource and Methods
  AgentResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: agent

  AgentMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref AgentResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StrandsAgentFunction.Arn}/invocations'

  # MCP Resource and Methods
  McpResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: mcp

  McpMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref McpResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${McpServerFunction.Arn}/invocations'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod
    DependsOn:
      - AgentMethod
      - McpMethod

