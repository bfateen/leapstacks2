AWSTemplateFormatVersion: '2010-09-09'
Description: 'LEAP Stacks installer v2.0 by Basil Fateen'

Parameters:
  AdminEmail:
    Type: String
    Description: (REQUIRED) Email address for the admin user
    Default: admin@example.com

  StackCode:
    Type: String
    Description: UniqueID
    Default: leapv1
  
  InitialPassword:
    Type: String
    Description: (REQUIRED) Set password for the admin user (8+ chars, uppercase & lowercase letters, numbers, special chars)
    MinLength: 8
    NoEcho: true
    AllowedPattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*])[a-zA-Z\\d!@#$%^&*]{8,}$"
  

Resources:
  # S3 Bucket
  WebsiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
        
  #SECURED s3
  # S3 Bucket Cleanup Function
  WebsiteCleanupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3CleanupPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:DeleteObjectVersion
                  - s3:GetObjectVersion
                  - s3:ListBucketVersions
                Resource: 
                  - !Sub 'arn:aws:s3:::${WebsiteBucket}'
                  - !Sub 'arn:aws:s3:::${WebsiteBucket}/*'

  WebsiteCleanupFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt WebsiteCleanupRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import logging
          import time

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def delete_bucket_contents(bucket_name):
              try:
                  logger.info(f"Starting cleanup of bucket: {bucket_name}")
                  s3 = boto3.client('s3')
                  
                  # Delete all object versions
                  paginator = s3.get_paginator('list_object_versions')
                  pages = paginator.paginate(Bucket=bucket_name)
                  
                  delete_list = []
                  
                  try:
                      for page in pages:
                          # Handle versions
                          if 'Versions' in page:
                              for version in page['Versions']:
                                  delete_list.append({
                                      'Key': version['Key'],
                                      'VersionId': version['VersionId']
                                  })
                          
                          # Handle delete markers
                          if 'DeleteMarkers' in page:
                              for marker in page['DeleteMarkers']:
                                  delete_list.append({
                                      'Key': marker['Key'],
                                      'VersionId': marker['VersionId']
                                  })
                          
                          if delete_list:
                              logger.info(f"Deleting {len(delete_list)} objects")
                              s3.delete_objects(
                                  Bucket=bucket_name,
                                  Delete={'Objects': delete_list}
                              )
                              delete_list = []
                      
                      # Final check for non-versioned objects
                      paginator = s3.get_paginator('list_objects_v2')
                      pages = paginator.paginate(Bucket=bucket_name)
                      
                      for page in pages:
                          if 'Contents' in page:
                              objects = [{'Key': obj['Key']} for obj in page['Contents']]
                              if objects:
                                  logger.info(f"Deleting {len(objects)} non-versioned objects")
                                  s3.delete_objects(
                                      Bucket=bucket_name,
                                      Delete={'Objects': objects}
                                  )
                      
                      logger.info(f"Successfully cleaned up bucket: {bucket_name}")
                      return True
                      
                  except Exception as e:
                      logger.error(f"Error during deletion: {str(e)}")
                      return False
                      
              except Exception as e:
                  logger.error(f"Error accessing bucket: {str(e)}")
                  return False

          def handler(event, context):
              logger.info('Received event: %s', event)
              response_data = {}
              
              try:
                  bucket_name = event['ResourceProperties']['BucketName']
                  
                  if event['RequestType'] == 'Delete':
                      # Attempt cleanup multiple times
                      max_attempts = 3
                      for attempt in range(max_attempts):
                          logger.info(f"Cleanup attempt {attempt + 1} of {max_attempts}")
                          if delete_bucket_contents(bucket_name):
                              break
                          if attempt < max_attempts - 1:
                              time.sleep(5)  # Wait before retry
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, response_data)
                  
              except Exception as e:
                  logger.error(f"Error in handler: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, response_data)

      Runtime: python3.11
      Timeout: 300  # Increased timeout to 5 minutes
      MemorySize: 256  # Increased memory

  BucketCleanupResource:
    Type: Custom::S3Cleanup
    DependsOn: WebsiteBucket
    Properties:
      ServiceToken: !GetAtt WebsiteCleanupFunction.Arn
      BucketName: !Ref WebsiteBucket
      


  # Cognito User Pool with Hosted UI
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${StackCode}-users
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      UsernameAttributes:
        - email

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub ${StackCode}-${AWS::Region}-${AWS::AccountId}-auth
      UserPoolId: !Ref UserPool

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: !Sub ${StackCode}-client
      GenerateSecret: false
      CallbackURLs: 
        - !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/callback
      LogoutURLs:
        - !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/signout
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      SupportedIdentityProviders:
        - COGNITO
      

  # Lambda for URL signing and callback handling
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                Resource: 
                  - !Sub 'arn:aws:s3:::${WebsiteBucket}'
                  - !Sub 'arn:aws:s3:::${WebsiteBucket}/*'
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeStackEvents
                  - cloudformation:TagResource
                  - cloudformation:CreateChangeSet
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:CreateServiceLinkedRole
                  - iam:PutRolePolicy
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:DeleteRole
                  - iam:DeleteRolePolicy
                  - iam:GetRole
                  - iam:TagRole
                  - iam:CreateUser
                  - iam:DeleteUser
                  - iam:GetUser
                  - iam:ListUsers
                  - iam:UpdateUser
                  - iam:TagUser
                  - iam:UntagUser
                  - iam:CreateLoginProfile
                  - iam:DeleteLoginProfile
                  - iam:GetLoginProfile
                  - iam:UpdateLoginProfile
                  - iam:CreateAccessKey
                  - iam:DeleteAccessKey
                  - iam:ListAccessKeys
                  - iam:AttachUserPolicy
                  - iam:DetachUserPolicy
                  - iam:ListAttachedUserPolicies
                  - iam:PutUserPolicy
                  - iam:DeleteUserPolicy
                  - iam:ListUserPolicies
                  - iam:PassRole     
                  - iam:GetUserPolicy    
                Resource: '*'
              - Effect: Allow
                Action:
                  - tag:GetResources
                  - tag:TagResources
                  - tag:UntagResources
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:*'
                  - 'ApiGateway:*'
                  - 'bedrock:*'
                  - 'lambda:*'
                  - 'secretsmanager:*'
                  - 'aoss:*'
                  - 'cognito-idp:*'
                  - 'states:CreateStateMachine'
                  - 'states:StartExecution'
                  - 'dynamodb:*'
                Resource: '*'

  AuthHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        ZipFile: |
          import boto3
          import json
          import os
          import urllib.parse
          
          def handler(event, context):
              path = event['path']
              
              if path == '/callback':
                  # Handle OAuth callback
                  code = event['queryStringParameters'].get('code')
                  if not code:
                      return {
                          'statusCode': 302,
                          'headers': {
                              'Location': f"https://{os.environ['COGNITO_DOMAIN']}/login"
                          }
                      }
                  
                  # Generate signed URL for protected content
                  s3 = boto3.client('s3')
                  url = s3.generate_presigned_url(
                      'get_object',
                      Params={
                          'Bucket': os.environ['BUCKET_NAME'],
                          'Key': 'protected.html'
                      },
                      ExpiresIn=604800
                  )
                  
                  return {
                      'statusCode': 302,
                      'headers': {
                          'Location': url
                      }
                  }
              
              elif path == '/signout':
                  # Handle sign out
                  return {
                      'statusCode': 302,
                      'headers': {
                          'Location': f"https://{os.environ['COGNITO_DOMAIN']}/logout"
                      }
                  }
              
              # Default: redirect to Cognito login
              return {
                  'statusCode': 302,
                  'headers': {
                      'Location': f"https://{os.environ['COGNITO_DOMAIN']}/login?response_type=code&client_id={os.environ['CLIENT_ID']}&redirect_uri={urllib.parse.quote(os.environ['CALLBACK_URL'])}"
                  }
              }
      Environment:
        Variables:
          BUCKET_NAME: !Ref WebsiteBucket
          COGNITO_DOMAIN: !Sub ${StackCode}-${AWS::Region}-${AWS::AccountId}-auth.auth.${AWS::Region}.amazoncognito.com
          CLIENT_ID: !Ref UserPoolClient
          CALLBACK_URL: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/callback

  # API Gateway
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${StackCode}-api
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Add root method (for base URL)
  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandlerFunction.Arn}/invocations
      ResourceId: !GetAtt Api.RootResourceId
      RestApiId: !Ref Api

  # Proxy resource for all other paths
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt Api.RootResourceId
      PathPart: '{proxy+}'
      RestApiId: !Ref Api

  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandlerFunction.Arn}/invocations
      ResourceId: !Ref ProxyResource
      RestApiId: !Ref Api

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - RootMethod
      - ProxyMethod
      - UserPoolDomain        
      - UserPoolClient       
      - CreateCognitoUser     
      - WebAppFile
    Properties:
      RestApiId: !Ref Api

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiDeployment
      RestApiId: !Ref Api
      StageName: prod

  # Lambda permission
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt AuthHandlerFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*

  # Content uploader
  ContentUploaderRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3UploadAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:PutObject
                Resource: !Sub ${WebsiteBucket.Arn}/*


